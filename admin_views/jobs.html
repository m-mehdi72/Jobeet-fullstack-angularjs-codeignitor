<div class="content-animate">
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="btn btn-danger rounded" ng-click="logout()" style="position: absolute; float:right; right:120px">Logout</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="display-4 fw-bold mt-5 text-center">
                    {{title}}
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Search input and reset button -->
            <div class="col-sm-12">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Search input -->
                    <div class="ui-input-container m-5 me-0 input-group flex-grow-1">
                        <input required="" placeholder="Job Title, Keywords, Company, Location..." ng-model="jobSearch"
                            class="ui-input text-light" type="text" />
                        <div class="ui-input-underline"></div>
                        <div class="ui-input-highlight"></div>
                        <div class="ui-input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
                                    stroke="currentColor"
                                    d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <!-- Reset button -->
                    <div class="ms-0">
                        <div class="d-grid mx-auto">
                            <button ng-click="clearSearch()" class="btn btn-outline-warning rounded px-5 "
                                style="float: left;">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">


        <div class="row">
            <table class="table table-striped table-hover my-5">
                <thead class="text-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Location</th>
                        <th scope="col">Position</th>
                        <th scope="col">Company</th>
                        <th scope="col">Active / Expired </th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-secondary" ng-repeat="job in jobs | filter: jobSearch ">
                        <th scope="row">{{$index + 1}}</th>
                        <td class="text-light"> {{job.location}} </td>
                        <!-- <td> <a href="" class="text-info" ng-click="jobDetails(job.id)"> {{job.position}} </a></td> -->
                        <td> <a href="" class="text-info" ng-click="goToPage('/job-details/' + job.id)">
                                {{job.position}} </a></td>
                        <td>{{job.company}}</td>
                        <td>
                            <div ng-if="job.status == 'active'">
                                <div class="btn btn-outline-success disabled">Expires on: {{job.expires_at | date: 'MMM
                                    d, yy'}}</div>
                            </div>
                            <div ng-if="job.status == 'expired'">
                                <div class="btn btn-outline-danger disabled">Expired</div>
                            </div>
                        </td>
                        <td> <a href="" class="text-warning" ng-click="editJob(job.id)">Edit</a> | <a href=""
                                class="text-danger" ng-click="removeJob($index)">Delete</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
