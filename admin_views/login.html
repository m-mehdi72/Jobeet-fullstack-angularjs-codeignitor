<div class="content-animate">
    <div class="container">
        <div class="row my-5">
            <div class="col-sm-12">
                <div class="display-4 fw-bold text-center">
                    Admin Login
                </div>
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-sm-7">
                <div ng-if="errorMessage != ''">
                    <div
                        class="alert alert-danger"
                        role="alert"
                    >
                        <strong>Warning</strong> {{ errorMessage }}
                    </div>
                    
                </div>
                <div class="container px-5 mb-5 mt-2">
                    <form id="contactForm" method="post" ng-submit="login(username, password)" class="text-light">
                        <div class="form-floating mb-3">
                            <input class="form-control transparent-input" id="username" type="text"
                                placeholder="Username" required ng-model="username" />
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control transparent-input" id="password" type="password"
                                placeholder="Password" required ng-model="password"/>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-outline-danger btn-lg" id="submitButton"
                                type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
