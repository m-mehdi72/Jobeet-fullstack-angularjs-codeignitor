<div class="content-animate">
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="btn btn-danger rounded" ng-click="logout()" style="position: absolute; float:right; right:120px">Logout</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="display-4 fw-bold mt-5 text-center">
                    {{title}}
                </div>
            </div>
        </div>
        <div class="container px-5 my-5 text-light">
            <form id="contactForm">
                <div class="form-floating mb-3">
                    <input class="form-control transparent-input" id="name" type="text" placeholder="Name"
                        ng-model="affiliate.name" />
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control transparent-input" id="emailAddress" type="email"
                        placeholder="Email Address" ng-model="affiliate.email" />
                    <label for="emailAddress">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control transparent-input" id="siteUrl" type="text" placeholder="Site URL"
                        ng-model="affiliate.siteURL" />
                    <label for="siteUrl">Site URL</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-outline-warning btn-lg " id="submitButton" type="submit">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
