<div class="content-animate">
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="btn btn-danger rounded" ng-click="logout()" style="position: absolute; float:right; right:120px">Logout</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="display-4 fw-bold my-5 text-center ">
                    {{title}}
                </div>
            </div>
        </div>


        <div class="row align-items-center my-3">
            <div class="col-sm-9">
                <input class="form-control transparent-input" type="number" placeholder="Default Expiry Days"
                    ng-model="defaultExpiryDays" min="1" />
            </div>
            <div class="col-sm-3 py-auto d-grid mx-auto">
                <div class="btn btn-outline-success" ng-click="setDefaultExpiryDays()">SET</div>
            </div>
        </div>

        <div class="row align-items-center my-3">
            <div class="col-sm-9">
                <input class="form-control transparent-input" type="text" placeholder="Add Category"
                    ng-model="newCategory" ng-keypress="checkEnter($event)" />
            </div>
            <div class="col-sm-3 py-auto d-grid mx-auto">
                <div class="btn btn-outline-success" ng-click="addCategory()">ADD</div>
            </div>
        </div>
        <div ng-if="alertMessage" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i> {{alertMessage}}
        </div>


        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center transparent-input"
                ng-repeat="category in categories track by $index">
                {{$index + 1}}. &nbsp; {{category}}
                <div class="btn btn-outline-danger" ng-click="removeCategory($index)">REMOVE</div>
            </li>
        </ul>
    </div>
</div>
